  title: "Scene Knowledge Enhanced Multimodal Retrieval Model for Dense Video Captioning"
  venue: 2025 Twenty-first International Conference on Intelligent Computing (ICIC 2025)
  description: "Introducing a Memory Enhanced Visual-Speech Aggregation model for dense video captioning, inspired by cognitive informatics on human memory recall. The model enhances visual representations by merging them with relevant text features retrieved from a memory bank through multimodal retrieval involving transcribed speech and visual inputs."
